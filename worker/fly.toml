# fly.toml app configuration file generated for alpha-worker on 2026-02-10T13:27:56-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'alpha-worker'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  AGENTS_ENABLED = 'true'
  BINANCE_BASE_URL = 'https://api.binance.com'
  EVOLUTION_ENABLED = 'true'
  LOG_LEVEL = 'INFO'
  PYTHON_ENV = 'production'
  WORKER_PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 50
    soft_limit = 25

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '120s'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '1gb'
