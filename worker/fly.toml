app = "alpha-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHON_ENV = "production"
  LOG_LEVEL = "INFO"
  WORKER_PORT = "8000"
  BINANCE_BASE_URL = "https://api.binance.com"
  AGENTS_ENABLED = "true"
  EVOLUTION_ENABLED = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[checks]
  [checks.health]
    type = "http"
    port = 8000
    path = "/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
